bio: |
  Daria is a first-year PhD student at the Columbia University Computer Science Department. Her research interests lie at the intersection of geometry processing and fluid simulation, driven by practical applications in the medical domain. Before Columbia, she earned a degree in bioengineering and bioinformatics from Lomonosov Moscow State University, and worked as a research engineer in the medical vision startup IRA Labs.
